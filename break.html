<!DOCTYPE html>
<html lang="en-US">
<head>
</head>
<title>Biology</title>
<body style="background: black;height: 100vh;justify-content: center;color:white">
<h1>It's Break Time</h1>
<br>
<h2>Your testing will resume once the countdown is done</h2>
<br>
<h2><span bgcolor="orange" style="border-radius:10px;background-color:orange;width:25%;height:80px;font-size:100px" id="timer"></span></h2>
<script>
var countDown = ((new Date().getTime()) + 300000);
var update = setInterval(function () {
var now = new Date().getTime();
var diff = countDown - now;
var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((diff % (1000 * 60)) / 1000); 
document.getElementById("timer").innerHTML =  minutes + ":" + seconds ;
if (diff < 0) {
    clearInterval(update);
	window.location="BIOSque.html";
  }
}, 1000);
</script>
</body>
</html>
