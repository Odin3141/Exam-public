<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href=SPAK.css>
</head>
<title>InterswitchSPAK 6.0</title>
<link rel="icon" href=SPAK.jpg>
<body onload="noclick()">
<script src="SPAKtimer.js"></script>
<script src="SPAKmedia.js"></script>
<script src="SPAKtoggle.js"></script>
<script src="SPAK.js"></script>
<table>
<div class="timer"><span id="timer"></span></div><br>
<div id="button"><button type="button" onclick="toggle()" id="hide"><span id="show">Hide</span></button>
</div>
<br>
<div class="sections">
<div class="iframe" style="width:45%">
<iframe src="SPAK/SPAK1.html" id="iframe"></iframe>
</div>
<div style="width:2px;height:360px;background-color:black;margin-left: 50px;margin-right:50px;">
</div>
<div class="options" style="width=40%">
<br>
<div class="checkmark" id="A1">
<input type="radio" name="radio" id="A" class="container" onclick="SPAKOption()">
<label for="A" class="label" id="1A">Mass is a vector quantity
</label>
</div>
<br><br>
<div class="checkmark" id="B2">
<input type="radio" name="radio" id="B" class="container" onclick="SPAKOption()">
<label for="B" class="label" id="1B">The weight of an object is constant
</label>
</div>
<br><br>
<div class="checkmark" id="C3">
<input type="radio" name="radio" id="C" class="container" onclick="SPAKOption()">
<label for="C" class="label" id="1C">Both can be measured with a spring balance
</label>
</div>
<br><br>
<div class="checkmark" id="D4">
<input type="radio" name="radio" id="D" class="container" onclick="SPAKOption()">
<label for="D" class="label" id="1D">Weight is a function of the earth's pull
</label>
</div>
</div>
</div>
<br>
<div style="height:50px">
<button id="back" onclick="previousPage()">Back</button>
<button id="next" onclick="nextPage()">Next</button>
<button id="submit" onclick="nextSection()">Submit</button>
</div>
<br><br>
<div id="demo"></div>
</body>
</html>
